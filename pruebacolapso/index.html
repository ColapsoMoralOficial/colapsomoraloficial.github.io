<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLAPSO MORAL | Catálogo 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Courier+Prime&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --text-main: #e0e0e0;
            --accent-red: #ff003c;
            --accent-cyan: #00f0ff;
            --accent-gold: #ffd700;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* Evita que seleccionen texto para más inmersión */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier Prime', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- EFECTO CRT (MONITOR VIEJO) --- */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 60px 20px;
            border-bottom: 2px solid #222;
        }

        .logo {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            margin: 10px 0;
            letter-spacing: 5px;
            position: relative;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- SECCIONES DESPLEGABLES (ACORDEÓN) --- */
        .section-trigger {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            width: 100%;
            text-align: left;
            padding: 25px;
            font-size: 1.5rem;
            font-family: 'Oswald', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            transition: all 0.3s;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-trigger:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 5px 5px 0px var(--accent-red);
        }

        .section-trigger::after {
            content: '+';
            font-weight: bold;
        }

        .section-trigger.active {
            background: var(--accent-red);
            color: #fff;
            border-color: var(--accent-red);
        }
        
        .section-trigger.active::after {
            content: '-';
        }

        /* El Contenido Oculto */
        .panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background: #0a0a0a;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        .panel-content {
            padding: 20px;
        }

        /* --- GRID DE PRODUCTOS --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #151515;
            border: 1px dashed #444;
            padding: 10px;
            text-align: center;
        }

        .product-placeholder {
            width: 100%;
            height: 120px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .product-title {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .price {
            color: #888;
            font-size: 0.9rem;
        }

        /* --- BOTÓN DE COMPRA (STRIPE) --- */
        .btn-buy {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 8px 15px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            transition: 0.1s;
        }

        .btn-buy:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--accent-cyan);
        }

        /* Animación de Explosión al Click */
        .btn-buy.exploding {
            animation: glitch-anim 0.2s infinite;
            background: red !important;
            color: white !important;
            border-color: red !important;
        }

        /* --- SECCIONES ESPECIALES --- */
        
        /* Premium ArToy */
        .premium-card {
            border: 2px solid var(--accent-gold);
            background: #1a1500;
            grid-column: span 2; /* Ocupa 2 espacios */
        }
        .premium-card .product-title { color: var(--accent-gold); }

        /* Manifiesto */
        .manifesto-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #aaa;
            border-left: 2px solid var(--accent-red);
            padding-left: 15px;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 80px;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #333;
            color: #444;
            font-size: 0.8rem;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #666;
            display: block;
            margin-top: 10px;
            transform: rotate(-2deg);
        }

        /* --- ANIMACIONES --- */
        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

    </style>
</head>
