<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Glitch en la Matrix</title>
    <style>
        body {
            background-color: #000;
            color: #0f0; /* Verde Hacker */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { font-size: 3rem; margin-bottom: 0; text-shadow: 2px 2px #ff0000; }
        p { font-size: 1.2rem; }
        .loader { margin-top: 20px; }
    </style>
    <meta http-equiv="refresh" content="4; url=/">
</head>
<body>
    <h1>ERROR 404</h1>
    <p>Te has salido de la simulación.</p>
    <p>Esta ruta está colapsada.</p>
    <p>Reiniciando sistema en 3... 2... 1...</p>
    
    <div class="loader">[ =============== ]</div>

    <script>
        // Cuenta regresiva simple
        setTimeout(function(){
            window.location.href = "/";
        }, 3000);
    </script>
</body>
</html>

    <script>
        // 1. DETECTAR DÓNDE ESTÁ EL USUARIO
        var currentPath = window.location.pathname;

        // ELEMENTOS A MODIFICAR
        var body = document.body;
        var title = document.getElementById('error-title');
        var message = document.getElementById('error-message');
        var btn = document.getElementById('back-btn');

        // 2. LÓGICA DEL CAMALEÓN
        if (currentPath.includes('/vikingos')) {
            // --- MODO VIKINGOS ---
            body.classList.add('vikingos-theme'); // Activa los estilos dorados
            title.innerText = "¡Ruta Equivocada, Guerrero!";
            message.innerText = "Esta página no existe en el Valhalla.";
            btn.innerText = "Volver a la Barbería";
            btn.href = "/barbervikingos"; // Lo regresa a SU página, no a la tuya
        } 
        
        else if (currentPath.includes('/tacos')) {
            // --- MODO TACOS (Ejemplo futuro) ---
            // Aquí podrías poner estilos para tacos
            title.innerText = "¿Buscabas Salsa?";
            message.innerText = "Aquí no hay nada, joven.";
            btn.innerText = "Regresar al Menú";
            btn.href = "/tacos";
        }

        else {
            // --- MODO COLAPSO MORAL (Por defecto) ---
            // Se queda como está en el HTML original
        }
    </script>

</body>
</html>
